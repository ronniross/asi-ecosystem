name: Track All Repository Clones

on:
  schedule:
    - cron: '33 3 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/track-clones.yml'
      - 'README.md'

jobs:
  track-clones:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # REQUIRED to allow git push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize tracking system
        run: |
          mkdir -p analytics
          CURRENT_TIMESTAMP=$(TZ='Etc/GMT+3' date '+%Y-%m-%d %H:%M:%S GMT-3')
          
          if [ ! -f analytics/tracking-started.txt ]; then
            echo "First run detected - initializing tracking system"
            echo "$CURRENT_TIMESTAMP" > analytics/tracking-started.txt
            echo "Tracking started: $CURRENT_TIMESTAMP"
            echo "---"
          else
            TRACKING_STARTED=$(cat analytics/tracking-started.txt)
            echo "Tracking system started on: $TRACKING_STARTED"
            echo "Current run: $CURRENT_TIMESTAMP"
            echo "---"
          fi

      - name: Extract repositories from README
        run: |
          # improved grep to handle both markdown links and plain urls
          grep -oP 'https://github\.com/[\w-]+/[\w.-]+' README.md | sed 's|https://github.com/||' | sort -u > extracted_repos.txt
          echo "Extracted repositories:"
          cat extracted_repos.txt
          echo "---"

      - name: Fetch and record clone data
        env:
          # Note: If tracking other peoples' repos or your other repos, 
          # you might need a PAT (Personal Access Token) here instead.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(TZ='Etc/GMT+3' date +%Y-%m-%d_%H-%M-%S)
          READABLE_TIMESTAMP=$(TZ='Etc/GMT+3' date '+%Y-%m-%d %H:%M:%S GMT-3')
          
          echo "Processing repositories..."
          echo ""
          
          AGGREGATE_TOTAL=0
          AGGREGATE_UNIQUE=0
          
          while IFS= read -r REPO_FULL_NAME || [ -n "$REPO_FULL_NAME" ]; do
            [[ -z "$REPO_FULL_NAME" ]] && continue
            
            REPO_OWNER="${REPO_FULL_NAME%/*}"
            REPO_NAME="${REPO_FULL_NAME#*/}"
            
            echo "Fetching data for: $REPO_FULL_NAME"
            
            mkdir -p "analytics/$REPO_NAME"
            
            # API Call
            RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$REPO_FULL_NAME/traffic/clones")
            
            # Extract current data with default to 0 if empty
            CURRENT_TOTAL=$(echo "$RESPONSE" | grep -o '"count":[0-9]*' | head -1 | cut -d':' -f2)
            CURRENT_UNIQUE=$(echo "$RESPONSE" | grep -o '"uniques":[0-9]*' | head -1 | cut -d':' -f2)
            CURRENT_TOTAL=${CURRENT_TOTAL:-0}
            CURRENT_UNIQUE=${CURRENT_UNIQUE:-0}
            
            BASELINE_FILE="analytics/$REPO_NAME/baseline.json"
            
            # Initialize or Read Baseline
            if [ -f "$BASELINE_FILE" ]; then
              BASELINE_TOTAL=$(grep -o '"initial_total_clones": [0-9]*' "$BASELINE_FILE" | grep -o '[0-9]*')
              BASELINE_UNIQUE=$(grep -o '"initial_unique_clones": [0-9]*' "$BASELINE_FILE" | grep -o '[0-9]*')
              TRACKING_STARTED=$(grep -o '"tracking_started": "[^"]*"' "$BASELINE_FILE" | cut -d'"' -f4)
            else
              BASELINE_TOTAL=$CURRENT_TOTAL
              BASELINE_UNIQUE=$CURRENT_UNIQUE
              TRACKING_STARTED=$(cat analytics/tracking-started.txt)
              
              echo "{\"tracking_started\": \"$TRACKING_STARTED\", \"initial_total_clones\": $BASELINE_TOTAL, \"initial_unique_clones\": $BASELINE_UNIQUE}" > "$BASELINE_FILE"
            fi
            
            # SAFETY FIX: Ensure baseline variables are not empty before math
            BASELINE_TOTAL=${BASELINE_TOTAL:-0}
            BASELINE_UNIQUE=${BASELINE_UNIQUE:-0}
            
            # Calculate Cumulative
            # WARNING: GitHub API returns a sliding 14-day window. 
            # Simply adding Current + Baseline may result in double counting overlapping days.
            TOTAL_WITH_BASELINE=$((CURRENT_TOTAL + BASELINE_TOTAL))
            UNIQUE_WITH_BASELINE=$((CURRENT_UNIQUE + BASELINE_UNIQUE))
            
            AGGREGATE_TOTAL=$((AGGREGATE_TOTAL + TOTAL_WITH_BASELINE))
            AGGREGATE_UNIQUE=$((AGGREGATE_UNIQUE + UNIQUE_WITH_BASELINE))
            
            # Create JSON Record
            echo "{\"repository\": \"$REPO_FULL_NAME\", \"timestamp\": \"$READABLE_TIMESTAMP\", \"tracking_started\": \"$TRACKING_STARTED\", \"current_period\": {\"total_clones\": $CURRENT_TOTAL, \"unique_clones\": $CURRENT_UNIQUE}, \"baseline\": {\"total_clones\": $BASELINE_TOTAL, \"unique_clones\": $BASELINE_UNIQUE}, \"cumulative\": {\"total_clones\": $TOTAL_WITH_BASELINE, \"unique_clones\": $UNIQUE_WITH_BASELINE}}" > "analytics/$REPO_NAME/clones_$TIMESTAMP.json"
            
            echo "  Current: $CURRENT_TOTAL total, $CURRENT_UNIQUE unique"
            echo "  Cumulative: $TOTAL_WITH_BASELINE total, $UNIQUE_WITH_BASELINE unique"
            echo ""
            
          done < extracted_repos.txt
          
          # Save Ecosystem Totals
          echo "{\"timestamp\": \"$READABLE_TIMESTAMP\", \"ecosystem_totals\": {\"total_clones\": $AGGREGATE_TOTAL, \"unique_clones\": $AGGREGATE_UNIQUE}}" > "analytics/aggregate_$TIMESTAMP.json"
          
          echo "====================================="
          echo "Ecosystem-wide Statistics"
          echo "Recorded at: $READABLE_TIMESTAMP"
          echo "Total clones: $AGGREGATE_TOTAL"
          echo "Total unique: $AGGREGATE_UNIQUE"

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add analytics/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            COMMIT_TIME=$(TZ='Etc/GMT+3' date '+%Y-%m-%d %H:%M:%S GMT-3')
            git commit -m "Update clone statistics - $COMMIT_TIME"
            git push
          fi
